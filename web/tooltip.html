<!DOCTYPE html>
<html>
<head>
<script src="http://code.jquery.com/jquery-1.10.2.js"></script>

<script>
$(document).ready(function(){
	$(".tip").mouseenter(function(event){
		var hold = $(this).find(".message").val();
		
		if(hold.length > 0){
			var arr = hold.split("~");
			var y = arr[0];
			var x = arr[1];
			var w = arr[2]
			var msg = arr[3];
			var pointY = 10;
			var pointX = 40;
			var width = 200;		
			if($.isNumeric(y)){pointY = parseInt(y, 10);}
			if($.isNumeric(x)){pointX = parseInt(x, 10);}
			if($.isNumeric(w)){width = parseInt(w, 10);}
			var tt = '<span class="tooltip">' + msg + '</span>';

			$(tt).appendTo("body")
				.css({"top": event.pageY + pointY + "px", "left": event.pageX + pointX + "px", "width": width + "px"});
		}
	});

	$(".tip").mouseleave(function(event){
		$(".tooltip").remove();
	});
});
</script>

<style>
	.tooltip{
		position: absolute;
		display: inline-block;
		background-color: #ffffcc;
		font-family: arial;
		font-size: 0.8em;
		border-radius: 4px;
		padding: 5px;
		border: 1px solid #aaaa77;
	}
</style>

</head>

<body>

<a class="tip" href="#">Click<input type="hidden" class="message" value="10~40~200~The first quick brown fox jumped over the lazy dog."></a>

<a class="tip" href="#" style="margin-left: 1310px;">Click<input type="hidden" class="message" value="10~-220~170~The second quick brown fox jumped over the lazy dog."></a>

</body>
</html>
