
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>change demo</title>

  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  

 
  
</head>
<body>


 
<script>

var dt = new Date();
isValidDate(dt);

var num = 7;
isValidDate(num);

var str = "abc";
isValidDate(str);

function isValidDate(dte){
	var a = isValid(dte);
	var b = dte instanceof Date;
	alert(b);
}

function isValid(v){
	if((v === undefined) || (v === null)){
		return "";
	}
	else{
		return v;
	}
}

</script>
 
</body>
</html>
