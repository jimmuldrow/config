

<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>
<body>


<div ng-app="myApp" ng-controller="myCtrl">





<select ng-init="selectedItem = items[2]"  ng-model="selectedItem" ng-options="item.name for item in items">
</select><br>
{{selectedItem}}


</div>

<script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope) {

	$scope.items = [
		{id: 111, name: "aaa"},
		{id: 222, name: "bbb"},
		{id: 333, name: "ccc"}
	];


});
</script>


</body>
</html>
