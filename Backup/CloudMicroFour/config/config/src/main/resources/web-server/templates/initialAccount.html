<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head th:replace="header :: copy"></head>

<body>
	<form action="#" th:action="@{/processAccount}" th:object="${account}"
		method="post">
		<h1>Enter New Account</h1>

		<dl class="dl-horizontal">
			<dt>ID</dt>
			<dd><input type="text" th:field="*{id}" /></dd>
			<dt>Number</dt>
			<dd><input type="text" th:field="*{number}" /></dd>
			<dt>Owner</dt>
			<dd><input type="text" th:field="*{owner}" /></dd>
			<dt>Balance</dt>
			<dd><input type="text" th:field="*{balance}" /></dd>
		</dl>
		<input name="submitButton" type="submit" value="ADD" />&nbsp;&nbsp;
		<input name="submitButton" type="submit" value="UPDATE" />&nbsp;&nbsp;
		<input name="submitButton" type="submit" value="DELETE" />
		<div style="height: 2cm">&nbsp;</div>
	</form>

	<div th:replace="footer :: copy"></div>
</body>
</html>
